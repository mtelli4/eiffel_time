<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .student-list, .note-form {
            margin-bottom: 20px;
        }
        .note-form input, .note-form select, .note-form button {
            display: block;
            margin-bottom: 10px;
        }
        .notes-list {
            margin-top: 20px;
        }
        .notes-list h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestion des Notes</h1>
        <div class="student-list">
            <label for="student-select">Choisir un élève:</label>
            <select id="student-select" onchange="loadStudentNotes()">
                <!-- ajout des options via script js -->
            </select>
        </div>
        <div class="note-form">
            <input type="text" id="student-name" placeholder="Nom de l'élève">
            <input type="text" id="subject" placeholder="Matière">
            <input type="text" id="competence" placeholder="Bloc de compétence">
            <input type="number" id="grade" placeholder="Note">
            <button onclick="addNote()">Ajouter Note</button>
        </div>
        <div class="notes-list">
            <h3>Notes de l'élève</h3>
            <ul id="notes-list">
                <!-- ajout des notes via script js -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
